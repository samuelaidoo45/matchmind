<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchstick Puzzle Challenge</title>
    <meta name="description" content="Interactive matchstick puzzle game - Move sticks to solve number challenges">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .game-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        h1 {
            color: #FFF8DC;
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .level-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .subtitle {
            color: rgba(255, 248, 220, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .challenge-text {
            color: #FFD700;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .level-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .level-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #FFF8DC;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .level-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 215, 0, 0.8);
            background: rgba(255, 215, 0, 0.2);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            border-color: #FFD700;
        }

        .level-btn.completed::after {
            content: 'âœ“';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: #22C55E;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .puzzle-area {
            background: linear-gradient(180deg, #C4A574 0%, #A67B4A 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            box-shadow:
                inset 0 4px 20px rgba(0, 0, 0, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .digit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 80px;
            height: 140px;
        }

        .matchstick {
            position: absolute;
            background: linear-gradient(90deg, #E8C07D 0%, #F4D892 50%, #E8C07D 100%);
            border-radius: 4px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                2px 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .matchstick::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border-radius: 50% 50% 30% 30%;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }

        .matchstick.horizontal {
            width: 50px;
            height: 10px;
        }

        .matchstick.horizontal::before {
            left: -8px;
            top: -1px;
        }

        .matchstick.vertical {
            width: 10px;
            height: 50px;
        }

        .matchstick.vertical::before {
            top: -8px;
            left: -1px;
        }

        .matchstick:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 20px rgba(255, 215, 0, 0.6),
                2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .matchstick.selected {
            animation: glow 1s ease-in-out infinite;
            z-index: 100;
            transform: scale(1.15);
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 2px 2px 8px rgba(0, 0, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 35px rgba(255, 215, 0, 1), 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        .matchstick.hidden {
            opacity: 0.2;
            pointer-events: none;
        }

        .drop-zone {
            position: absolute;
            border: 3px dashed rgba(255, 215, 0, 0.5);
            border-radius: 6px;
            background: rgba(255, 215, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone.active {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .drop-zone.horizontal {
            width: 56px;
            height: 16px;
        }

        .drop-zone.vertical {
            width: 16px;
            height: 56px;
        }

        @keyframes pulse {

            0%,
            100% {
                border-color: rgba(255, 215, 0, 0.5);
            }

            50% {
                border-color: rgba(255, 215, 0, 1);
            }
        }

        .instructions {
            color: #FFF8DC;
            font-size: 1rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.2) 100%);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .stat-box span {
            color: #FFD700;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .stat-box label {
            color: rgba(255, 248, 220, 0.9);
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 165, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: #FFF8DC;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.next {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .result-message {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-message.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.5);
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .result-message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.3) 100%);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .current-number {
            font-size: 3rem;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hint-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: #FFF8DC;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .hint-btn:hover .tooltip {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22C55E 0%, #16A34A 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: rgba(255, 248, 220, 0.7);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .puzzle-area {
                padding: 30px 20px;
                gap: 20px;
            }

            .digit {
                width: 60px;
                height: 110px;
            }

            .matchstick.horizontal {
                width: 40px;
                height: 8px;
            }

            .matchstick.vertical {
                width: 8px;
                height: 40px;
            }

            .level-btn {
                width: 38px;
                height: 38px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ”¥ Matchstick Puzzle</h1>
            <span class="level-badge" id="levelBadge">Level 1</span>
        </div>

        <p class="progress-text">Progress: <span id="completedCount">0</span>/<span id="totalCount">10</span> puzzles
            completed</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="level-selector" id="levelSelector">
            <!-- Level buttons will be generated here -->
        </div>

        <p class="challenge-text" id="challengeText">Make a number greater than 46</p>

        <div class="puzzle-area" id="puzzleArea">
            <button class="hint-btn" id="hintBtn">
                ðŸ’¡
                <span class="tooltip">Click for a hint!</span>
            </button>

            <!-- Digit 1 -->
            <div class="digit" id="digit1"></div>

            <!-- Digit 2 -->
            <div class="digit" id="digit2"></div>
        </div>

        <div class="instructions">
            Click a matchstick to select it, then click an empty position to move it there.
            <br>Solve the puzzle by moving the allowed number of sticks!
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <label>Moves:</label>
                <span id="moveCount">0</span>
                <label>/ <span id="maxMoves">1</span></label>
            </div>
            <div class="stat-box">
                <label>Current:</label>
                <span id="currentNumber">46</span>
            </div>
        </div>

        <div class="result-message" id="resultMessage"></div>

        <div>
            <button class="btn" id="checkBtn">Check Answer</button>
            <button class="btn secondary" id="resetBtn">Reset</button>
            <button class="btn next" id="nextBtn" style="display: none;">Next Puzzle â†’</button>
        </div>
    </div>

    <script>
        // Puzzle collection - each puzzle has starting digits, challenge type, target, max moves, and hint
        const puzzles = [
            {
                startDigits: [4, 6],
                challengeType: 'greater',
                targetValue: 46,
                maxMoves: 1,
                hint: "Move one stick from the 4 to make a bigger digit!",
                solutions: [48, 96, 76, 49] // 4â†’9 makes 96
            },
            {
                startDigits: [5, 1],
                challengeType: 'greater',
                targetValue: 51,
                maxMoves: 1,
                hint: "Can you make a 9 from the 5?",
                solutions: [91, 61, 71, 81]
            },
            {
                startDigits: [1, 3],
                challengeType: 'greater',
                targetValue: 13,
                maxMoves: 1,
                hint: "What's the biggest digit you can make from 1?",
                solutions: [73, 43, 19, 18, 17, 15, 14]
            },
            {
                startDigits: [3, 5],
                challengeType: 'smaller',
                targetValue: 35,
                maxMoves: 1,
                hint: "Try making a smaller first digit!",
                solutions: [25, 15, 05, 31, 32, 33, 34]
            },
            {
                startDigits: [6, 0],
                challengeType: 'smaller',
                targetValue: 60,
                maxMoves: 1,
                hint: "Can you turn 6 into something smaller?",
                solutions: [50, 00, 66, 68, 69]
            },
            {
                startDigits: [1, 4],
                challengeType: 'greater',
                targetValue: 14,
                maxMoves: 1,
                hint: "Make the 1 into something bigger!",
                solutions: [74, 44, 94, 19, 18, 17, 16, 15]
            },
            {
                startDigits: [3, 9],
                challengeType: 'equal',
                targetValue: 93,
                maxMoves: 1,
                hint: "Swap the digits around!",
                solutions: [93]
            },
            {
                startDigits: [2, 4],
                challengeType: 'greater',
                targetValue: 24,
                maxMoves: 1,
                hint: "Change 2 to a bigger digit or 4 to 9!",
                solutions: [34, 94, 29, 28, 27, 26, 25, 84]
            },
            {
                startDigits: [0, 8],
                challengeType: 'greater',
                targetValue: 8,
                maxMoves: 1,
                hint: "Give the 0 some segments!",
                solutions: [18, 68, 98, 09, 06, 00]
            },
            {
                startDigits: [7, 1],
                challengeType: 'equal',
                targetValue: 17,
                maxMoves: 2,
                hint: "Swap digit positions using two moves!",
                solutions: [17]
            }
        ];

        // Matchstick segment positions for digits
        const segmentPositions = {
            horizontal: [
                { top: 0, left: 15 },      // 0 - top
                { top: 45, left: 15 },     // 3 - middle
                { top: 90, left: 15 }      // 6 - bottom
            ],
            vertical: [
                { top: 5, left: 0 },       // 1 - top-left
                { top: 5, left: 55 },      // 2 - top-right
                { top: 50, left: 0 },      // 4 - bottom-left
                { top: 50, left: 55 }      // 5 - bottom-right
            ]
        };

        const digitSegments = {
            0: [0, 1, 2, 4, 5, 6],
            1: [2, 5],
            2: [0, 2, 3, 4, 6],
            3: [0, 2, 3, 5, 6],
            4: [1, 2, 3, 5],
            5: [0, 1, 3, 5, 6],
            6: [0, 1, 3, 4, 5, 6],
            7: [0, 2, 5],
            8: [0, 1, 2, 3, 4, 5, 6],
            9: [0, 1, 2, 3, 5, 6]
        };

        // Game state
        let currentLevel = 0;
        let currentDigits = [];
        let selectedStick = null;
        let movesMade = 0;
        let stickPositions = [];
        let completedLevels = new Set();

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('matchstickProgress');
            if (saved) {
                completedLevels = new Set(JSON.parse(saved));
            }
        }

        // Save progress
        function saveProgress() {
            localStorage.setItem('matchstickProgress', JSON.stringify([...completedLevels]));
        }

        // Initialize level selector
        function initLevelSelector() {
            const selector = document.getElementById('levelSelector');
            selector.innerHTML = '';

            puzzles.forEach((puzzle, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = index + 1;
                btn.dataset.level = index;

                if (completedLevels.has(index)) {
                    btn.classList.add('completed');
                }

                if (index === currentLevel) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => loadLevel(index));
                selector.appendChild(btn);
            });

            updateProgress();
        }

        // Update progress display
        function updateProgress() {
            document.getElementById('completedCount').textContent = completedLevels.size;
            document.getElementById('totalCount').textContent = puzzles.length;
            document.getElementById('progressFill').style.width =
                (completedLevels.size / puzzles.length * 100) + '%';
        }

        // Load a specific level
        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            const puzzle = puzzles[levelIndex];
            currentDigits = [...puzzle.startDigits];
            selectedStick = null;
            movesMade = 0;
            stickPositions = [];

            // Update UI
            document.getElementById('levelBadge').textContent = `Level ${levelIndex + 1}`;
            document.getElementById('maxMoves').textContent = puzzle.maxMoves;
            document.getElementById('moveCount').textContent = '0';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('nextBtn').style.display = 'none';

            // Set challenge text
            const startNum = puzzle.startDigits[0] * 10 + puzzle.startDigits[1];
            let challengeText = '';
            switch (puzzle.challengeType) {
                case 'greater':
                    challengeText = `Make a number GREATER than ${startNum}`;
                    break;
                case 'smaller':
                    challengeText = `Make a number SMALLER than ${startNum}`;
                    break;
                case 'equal':
                    challengeText = `Make the number equal to ${puzzle.targetValue}`;
                    break;
            }
            document.getElementById('challengeText').textContent = challengeText;

            // Update level selector buttons
            document.querySelectorAll('.level-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === levelIndex);
            });

            initPuzzle();
            updateCurrentNumber();
        }

        // Initialize the puzzle
        function initPuzzle() {
            stickPositions = [];
            const puzzle = puzzles[currentLevel];

            // Create matchsticks for digit 1
            createDigitMatchsticks(0, puzzle.startDigits[0], 'digit1');

            // Create matchsticks for digit 2
            createDigitMatchsticks(1, puzzle.startDigits[1], 'digit2');

            createDropZones();
        }

        function createDigitMatchsticks(digitIndex, digit, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const segments = digitSegments[digit];

            segments.forEach(segIndex => {
                const stick = document.createElement('div');
                stick.className = 'matchstick';

                let isHorizontal = segIndex === 0 || segIndex === 3 || segIndex === 6;
                let pos;

                if (isHorizontal) {
                    stick.classList.add('horizontal');
                    const hIndex = segIndex === 0 ? 0 : (segIndex === 3 ? 1 : 2);
                    pos = segmentPositions.horizontal[hIndex];
                } else {
                    stick.classList.add('vertical');
                    const vIndex = segIndex === 1 ? 0 : (segIndex === 2 ? 1 : (segIndex === 4 ? 2 : 3));
                    pos = segmentPositions.vertical[vIndex];
                }

                stick.style.top = pos.top + 'px';
                stick.style.left = pos.left + 'px';

                const stickData = {
                    element: stick,
                    digitIndex: digitIndex,
                    segmentIndex: segIndex,
                    isHorizontal: isHorizontal
                };

                stick.dataset.stickIndex = stickPositions.length;
                stickPositions.push(stickData);

                stick.addEventListener('click', () => selectStick(stick));

                container.appendChild(stick);
            });
        }

        function createDropZones() {
            const containers = ['digit1', 'digit2'];

            containers.forEach((containerId, digitIndex) => {
                const container = document.getElementById(containerId);

                // Remove existing drop zones
                container.querySelectorAll('.drop-zone').forEach(z => z.remove());

                const occupiedSegments = stickPositions
                    .filter(sp => sp.digitIndex === digitIndex)
                    .map(sp => sp.segmentIndex);

                for (let segIndex = 0; segIndex <= 6; segIndex++) {
                    if (!occupiedSegments.includes(segIndex)) {
                        const zone = document.createElement('div');
                        zone.className = 'drop-zone';

                        let isHorizontal = segIndex === 0 || segIndex === 3 || segIndex === 6;
                        let pos;

                        if (isHorizontal) {
                            zone.classList.add('horizontal');
                            const hIndex = segIndex === 0 ? 0 : (segIndex === 3 ? 1 : 2);
                            pos = segmentPositions.horizontal[hIndex];
                        } else {
                            zone.classList.add('vertical');
                            const vIndex = segIndex === 1 ? 0 : (segIndex === 2 ? 1 : (segIndex === 4 ? 2 : 3));
                            pos = segmentPositions.vertical[vIndex];
                        }

                        zone.style.top = (pos.top - 3) + 'px';
                        zone.style.left = (pos.left - 3) + 'px';
                        zone.dataset.digitIndex = digitIndex;
                        zone.dataset.segmentIndex = segIndex;
                        zone.dataset.isHorizontal = isHorizontal;

                        zone.addEventListener('click', () => moveStickToZone(zone));

                        container.appendChild(zone);
                    }
                }
            });
        }

        function selectStick(stick) {
            const puzzle = puzzles[currentLevel];
            if (movesMade >= puzzle.maxMoves && !selectedStick) {
                showMessage(`You can only move ${puzzle.maxMoves} stick${puzzle.maxMoves > 1 ? 's' : ''}!`, 'error');
                return;
            }

            if (selectedStick) {
                selectedStick.classList.remove('selected');
                document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('active'));
            }

            if (selectedStick === stick) {
                selectedStick = null;
                return;
            }

            selectedStick = stick;
            stick.classList.add('selected');

            const stickIndex = parseInt(stick.dataset.stickIndex);
            const stickData = stickPositions[stickIndex];

            document.querySelectorAll('.drop-zone').forEach(zone => {
                const zoneIsHorizontal = zone.dataset.isHorizontal === 'true';
                if (zoneIsHorizontal === stickData.isHorizontal) {
                    zone.classList.add('active');
                }
            });
        }

        function moveStickToZone(zone) {
            if (!selectedStick) return;

            const stickIndex = parseInt(selectedStick.dataset.stickIndex);
            const stickData = stickPositions[stickIndex];

            const zoneIsHorizontal = zone.dataset.isHorizontal === 'true';
            if (zoneIsHorizontal !== stickData.isHorizontal) return;

            const newDigitIndex = parseInt(zone.dataset.digitIndex);
            const newSegmentIndex = parseInt(zone.dataset.segmentIndex);

            selectedStick.remove();

            stickData.digitIndex = newDigitIndex;
            stickData.segmentIndex = newSegmentIndex;

            const container = document.getElementById(newDigitIndex === 0 ? 'digit1' : 'digit2');

            let pos;
            if (stickData.isHorizontal) {
                const hIndex = newSegmentIndex === 0 ? 0 : (newSegmentIndex === 3 ? 1 : 2);
                pos = segmentPositions.horizontal[hIndex];
            } else {
                const vIndex = newSegmentIndex === 1 ? 0 : (newSegmentIndex === 2 ? 1 : (newSegmentIndex === 4 ? 2 : 3));
                pos = segmentPositions.vertical[vIndex];
            }

            selectedStick.style.top = pos.top + 'px';
            selectedStick.style.left = pos.left + 'px';
            container.appendChild(selectedStick);

            selectedStick.classList.remove('selected');
            selectedStick = null;

            movesMade++;
            document.getElementById('moveCount').textContent = movesMade;

            document.querySelectorAll('.drop-zone').forEach(z => z.remove());
            createDropZones();

            updateCurrentNumber();
        }

        function getDigitFromSegments(digitIndex) {
            const segments = stickPositions
                .filter(sp => sp.digitIndex === digitIndex)
                .map(sp => sp.segmentIndex)
                .sort((a, b) => a - b);

            for (let digit = 0; digit <= 9; digit++) {
                const expectedSegments = [...digitSegments[digit]].sort((a, b) => a - b);
                if (JSON.stringify(segments) === JSON.stringify(expectedSegments)) {
                    return digit;
                }
            }
            return null;
        }

        function updateCurrentNumber() {
            const digit1 = getDigitFromSegments(0);
            const digit2 = getDigitFromSegments(1);

            let display = '';
            if (digit1 !== null) display += digit1;
            else display += '?';
            if (digit2 !== null) display += digit2;
            else display += '?';

            document.getElementById('currentNumber').textContent = display;
        }

        function checkAnswer() {
            const puzzle = puzzles[currentLevel];
            const digit1 = getDigitFromSegments(0);
            const digit2 = getDigitFromSegments(1);

            if (digit1 === null || digit2 === null) {
                showMessage('Invalid number configuration!', 'error');
                return;
            }

            const number = digit1 * 10 + digit2;
            const startNum = puzzle.startDigits[0] * 10 + puzzle.startDigits[1];

            let isCorrect = false;
            let message = '';

            if (movesMade === 0) {
                showMessage('Move some sticks first!', 'error');
                return;
            }

            if (movesMade > puzzle.maxMoves) {
                showMessage(`You can only move ${puzzle.maxMoves} stick${puzzle.maxMoves > 1 ? 's' : ''}!`, 'error');
                return;
            }

            switch (puzzle.challengeType) {
                case 'greater':
                    isCorrect = number > startNum;
                    message = isCorrect ?
                        `ðŸŽ‰ Correct! ${number} > ${startNum}` :
                        `${number} is not greater than ${startNum}!`;
                    break;
                case 'smaller':
                    isCorrect = number < startNum;
                    message = isCorrect ?
                        `ðŸŽ‰ Correct! ${number} < ${startNum}` :
                        `${number} is not smaller than ${startNum}!`;
                    break;
                case 'equal':
                    isCorrect = number === puzzle.targetValue;
                    message = isCorrect ?
                        `ðŸŽ‰ Correct! You made ${puzzle.targetValue}!` :
                        `${number} â‰  ${puzzle.targetValue}!`;
                    break;
            }

            if (isCorrect) {
                showMessage(message, 'success');
                completedLevels.add(currentLevel);
                saveProgress();
                initLevelSelector();
                createConfetti();

                if (currentLevel < puzzles.length - 1) {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }
            } else {
                showMessage(message, 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('resultMessage');
            msg.textContent = text;
            msg.className = 'result-message ' + type + ' show';

            if (type !== 'success') {
                setTimeout(() => {
                    msg.classList.remove('show');
                }, 3000);
            }
        }

        function resetPuzzle() {
            selectedStick = null;
            movesMade = 0;
            document.getElementById('moveCount').textContent = '0';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('nextBtn').style.display = 'none';

            document.querySelectorAll('.drop-zone').forEach(z => z.remove());
            initPuzzle();
            updateCurrentNumber();
        }

        function nextLevel() {
            if (currentLevel < puzzles.length - 1) {
                loadLevel(currentLevel + 1);
            }
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        function showHint() {
            const puzzle = puzzles[currentLevel];
            showMessage('ðŸ’¡ ' + puzzle.hint, 'success');
        }

        // Event listeners
        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        document.getElementById('resetBtn').addEventListener('click', resetPuzzle);
        document.getElementById('nextBtn').addEventListener('click', nextLevel);
        document.getElementById('hintBtn').addEventListener('click', showHint);

        // Initialize
        loadProgress();
        initLevelSelector();
        loadLevel(0);
    </script>
</body>
