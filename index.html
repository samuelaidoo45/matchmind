<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMind - Matchstick Puzzle Game</title>
    <meta name="description" content="Interactive matchstick puzzle game - Move sticks to solve number challenges">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .game-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        h1 {
            color: #FFF8DC;
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .level-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .subtitle {
            color: rgba(255, 248, 220, 0.8);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .challenge-text {
            color: #FFD700;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .level-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .level-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #FFF8DC;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .level-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 215, 0, 0.8);
            background: rgba(255, 215, 0, 0.2);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            border-color: #FFD700;
        }

        .level-btn.completed::after {
            content: '‚úì';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background: #22C55E;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .puzzle-area {
            background: linear-gradient(180deg, #C4A574 0%, #A67B4A 100%);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            box-shadow:
                inset 0 4px 20px rgba(0, 0, 0, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .digit {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 80px;
            height: 140px;
        }

        .matchstick {
            position: absolute;
            background: linear-gradient(90deg, #E8C07D 0%, #F4D892 50%, #E8C07D 100%);
            border-radius: 4px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                2px 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        .matchstick::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            border-radius: 50% 50% 30% 30%;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
        }

        .matchstick.horizontal {
            width: 50px;
            height: 10px;
        }

        .matchstick.horizontal::before {
            left: -8px;
            top: -1px;
        }

        .matchstick.vertical {
            width: 10px;
            height: 50px;
        }

        .matchstick.vertical::before {
            top: -8px;
            left: -1px;
        }

        .matchstick:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 20px rgba(255, 215, 0, 0.6),
                2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .matchstick.selected {
            animation: glow 1s ease-in-out infinite;
            z-index: 100;
            transform: scale(1.15);
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 2px 2px 8px rgba(0, 0, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 35px rgba(255, 215, 0, 1), 2px 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        .matchstick.hidden {
            opacity: 0.2;
            pointer-events: none;
        }

        .drop-zone {
            position: absolute;
            border: 3px dashed rgba(255, 215, 0, 0.5);
            border-radius: 6px;
            background: rgba(255, 215, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .drop-zone.active {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .drop-zone.horizontal {
            width: 56px;
            height: 16px;
        }

        .drop-zone.vertical {
            width: 16px;
            height: 56px;
        }

        @keyframes pulse {

            0%,
            100% {
                border-color: rgba(255, 215, 0, 0.5);
            }

            50% {
                border-color: rgba(255, 215, 0, 1);
            }
        }

        .instructions {
            color: #FFF8DC;
            font-size: 1rem;
            margin: 20px 0;
            line-height: 1.6;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.2) 100%);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .stat-box span {
            color: #FFD700;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .stat-box label {
            color: rgba(255, 248, 220, 0.9);
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #4A3000;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 165, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: #FFF8DC;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.next {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        .result-message {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-message.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.5);
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .result-message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.3) 100%);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .current-number {
            font-size: 3rem;
            font-weight: 800;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin: 10px 0;
        }

        .inline-feedback {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            vertical-align: middle;
            animation: fadeIn 0.3s ease;
        }

        .inline-feedback.wrong {
            background: rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .inline-feedback.wrong a {
            color: #FFD700;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 5px;
        }

        .inline-feedback.wrong a:hover {
            color: #FFF;
        }

        .inline-feedback.correct {
            background: rgba(34, 197, 94, 0.3);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: fall linear forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .hint-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: #FFF8DC;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            margin-bottom: 10px;
        }

        .hint-btn:hover .tooltip {
            opacity: 1;
        }

        .rotate-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #4A3000;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
            z-index: 50;
        }

        .rotate-btn.visible {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 0.3s ease;
        }

        .rotate-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.6);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .orientation-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            display: none;
        }

        .orientation-indicator.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22C55E 0%, #16A34A 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: rgba(255, 248, 220, 0.7);
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .puzzle-area {
                padding: 30px 20px;
                gap: 20px;
            }

            .digit {
                width: 60px;
                height: 110px;
            }

            .matchstick.horizontal {
                width: 40px;
                height: 8px;
            }

            .matchstick.vertical {
                width: 8px;
                height: 40px;
            }

            .level-btn {
                width: 38px;
                height: 38px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>üî• MatchMind</h1>
            <span class="level-badge" id="levelBadge">Level 1</span>
        </div>

        <p class="progress-text">Progress: <span id="completedCount">0</span>/<span id="totalCount">10</span> puzzles
            completed</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="level-selector" id="levelSelector">
            <!-- Level buttons will be generated here -->
        </div>

        <p class="challenge-text" id="challengeText">Make a number greater than 46</p>

        <div class="puzzle-area" id="puzzleArea">
            <button class="hint-btn" id="hintBtn">
                üí°
                <span class="tooltip">Click for a hint!</span>
            </button>
            <button class="rotate-btn" id="rotateBtn" title="Rotate matchstick">üîÑ</button>
            <div class="orientation-indicator" id="orientationIndicator">Horizontal</div>

            <!-- Digit 1 -->
            <div class="digit" id="digit1"></div>

            <!-- Digit 2 -->
            <div class="digit" id="digit2"></div>
        </div>

        <div class="instructions">
            Click a matchstick to select it, then click an empty position to move it there.
            <br>Solve the puzzle by moving the allowed number of sticks!
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <label>Moves:</label>
                <span id="moveCount">0</span>
                <label>/ <span id="maxMoves">1</span></label>
            </div>
            <div class="stat-box">
                <label>Current:</label>
                <span id="currentNumber">46</span>
                <span id="inlineFeedback" class="inline-feedback"></span>
            </div>
        </div>

        <div class="result-message" id="resultMessage"></div>

        <div>
            <button class="btn next" id="nextBtn" style="display: none;">Next Puzzle ‚Üí</button>
        </div>
    </div>

    <script>
        // Puzzle collection - each puzzle has starting digits, challenge type, target, max moves, and hint
        const puzzles = [
            {
                startDigits: [4, 6],
                challengeType: 'greater',
                targetValue: 46,
                maxMoves: 1,
                hint: "Move one stick from the 4 to the 6!",
                solutions: [78, 49] // 4‚Üí7 donates to 6‚Üí8 = 78, or 6‚Üí9 internal = 49
            },
            {
                startDigits: [6, 1],
                challengeType: 'greater',
                targetValue: 61,
                maxMoves: 1,
                hint: "Can you make a 9 from the 6?",
                solutions: [91] // 6‚Üí9 internal move
            },
            {
                startDigits: [3, 1],
                challengeType: 'greater',
                targetValue: 31,
                maxMoves: 1,
                hint: "Can you change the 3 into a 5?",
                solutions: [51] // 3‚Üí5 internal move (remove seg 2, add seg 1)
            },
            {
                startDigits: [3, 5],
                challengeType: 'smaller',
                targetValue: 35,
                maxMoves: 1,
                hint: "Try making a smaller first digit!",
                solutions: [25, 33] // 3‚Üí2 internal = 25, or 5‚Üí3 internal = 33
            },
            {
                startDigits: [6, 0],
                challengeType: 'smaller',
                targetValue: 60,
                maxMoves: 1,
                hint: "Can you turn 6 into 0?",
                solutions: [0, 58] // 6‚Üí0 internal = 00, or 6‚Üí5 donates to 0‚Üí8 = 58
            },
            {
                startDigits: [6, 4],
                challengeType: 'greater',
                targetValue: 64,
                maxMoves: 1,
                hint: "Can you make a 9 from the 6?",
                solutions: [94] // 6‚Üí9 internal move
            },
            {
                startDigits: [3, 9],
                challengeType: 'equal',
                targetValue: 93,
                maxMoves: 1,
                hint: "Move one stick to swap the digits!",
                solutions: [93] // 9 donates seg 1 to 3: 9‚Üí3, 3‚Üí9
            },
            {
                startDigits: [2, 4],
                challengeType: 'greater',
                targetValue: 24,
                maxMoves: 1,
                hint: "Change the 2 into a 3!",
                solutions: [34] // 2‚Üí3 internal move (remove seg 4, add seg 5)
            },
            {
                startDigits: [0, 8],
                challengeType: 'greater',
                targetValue: 8,
                maxMoves: 1,
                hint: "Transform the 0 into something bigger!",
                solutions: [68, 98, 89] // 0‚Üí6, 0‚Üí9 internal, or 0‚Üí8 + 8‚Üí9 cross
            },
            {
                startDigits: [7, 1],
                challengeType: 'equal',
                targetValue: 17,
                maxMoves: 2,
                hint: "Move the top stick from 7 to make 1, and vice versa!",
                solutions: [17] // 7 donates seg 0 to 1: 7‚Üí1, 1‚Üí7
            }
        ];

        // Matchstick segment positions for digits
        const segmentPositions = {
            horizontal: [
                { top: 0, left: 15 },      // 0 - top
                { top: 45, left: 15 },     // 3 - middle
                { top: 90, left: 15 }      // 6 - bottom
            ],
            vertical: [
                { top: 5, left: 0 },       // 1 - top-left
                { top: 5, left: 55 },      // 2 - top-right
                { top: 50, left: 0 },      // 4 - bottom-left
                { top: 50, left: 55 }      // 5 - bottom-right
            ]
        };

        const digitSegments = {
            0: [0, 1, 2, 4, 5, 6],
            1: [2, 5],
            2: [0, 2, 3, 4, 6],
            3: [0, 2, 3, 5, 6],
            4: [1, 2, 3, 5],
            5: [0, 1, 3, 5, 6],
            6: [0, 1, 3, 4, 5, 6],
            7: [0, 2, 5],
            8: [0, 1, 2, 3, 4, 5, 6],
            9: [0, 1, 2, 3, 5, 6]
        };

        // Game state
        let currentLevel = 0;
        let currentDigits = [];
        let selectedStick = null;
        let movesMade = 0;
        let stickPositions = [];
        let completedLevels = new Set();

        // Load saved progress
        function loadProgress() {
            const saved = localStorage.getItem('matchstickProgress');
            if (saved) {
                completedLevels = new Set(JSON.parse(saved));
            }
        }

        // Save progress
        function saveProgress() {
            localStorage.setItem('matchstickProgress', JSON.stringify([...completedLevels]));
        }

        // Initialize level selector
        function initLevelSelector() {
            const selector = document.getElementById('levelSelector');
            selector.innerHTML = '';

            puzzles.forEach((puzzle, index) => {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = index + 1;
                btn.dataset.level = index;

                if (completedLevels.has(index)) {
                    btn.classList.add('completed');
                }

                if (index === currentLevel) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => loadLevel(index));
                selector.appendChild(btn);
            });

            updateProgress();
        }

        // Update progress display
        function updateProgress() {
            document.getElementById('completedCount').textContent = completedLevels.size;
            document.getElementById('totalCount').textContent = puzzles.length;
            document.getElementById('progressFill').style.width =
                (completedLevels.size / puzzles.length * 100) + '%';
        }

        // Load a specific level
        function loadLevel(levelIndex) {
            currentLevel = levelIndex;
            const puzzle = puzzles[levelIndex];
            currentDigits = [...puzzle.startDigits];
            selectedStick = null;
            movesMade = 0;
            stickPositions = [];

            // Update UI
            document.getElementById('levelBadge').textContent = `Level ${levelIndex + 1}`;
            document.getElementById('maxMoves').textContent = puzzle.maxMoves;
            document.getElementById('moveCount').textContent = '0';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('nextBtn').style.display = 'none';

            // Set challenge text
            const startNum = puzzle.startDigits[0] * 10 + puzzle.startDigits[1];
            let challengeText = '';
            switch (puzzle.challengeType) {
                case 'greater':
                    challengeText = `Make a number GREATER than ${startNum}`;
                    break;
                case 'smaller':
                    challengeText = `Make a number SMALLER than ${startNum}`;
                    break;
                case 'equal':
                    challengeText = `Make the number equal to ${puzzle.targetValue}`;
                    break;
            }
            document.getElementById('challengeText').textContent = challengeText;

            // Update level selector buttons
            document.querySelectorAll('.level-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === levelIndex);
            });

            initPuzzle();
            updateCurrentNumber();
        }

        // Initialize the puzzle
        function initPuzzle() {
            stickPositions = [];
            const puzzle = puzzles[currentLevel];

            // Create matchsticks for digit 1
            createDigitMatchsticks(0, puzzle.startDigits[0], 'digit1');

            // Create matchsticks for digit 2
            createDigitMatchsticks(1, puzzle.startDigits[1], 'digit2');

            createDropZones();
        }

        function createDigitMatchsticks(digitIndex, digit, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            const segments = digitSegments[digit];

            segments.forEach(segIndex => {
                const stick = document.createElement('div');
                stick.className = 'matchstick';

                let isHorizontal = segIndex === 0 || segIndex === 3 || segIndex === 6;
                let pos;

                if (isHorizontal) {
                    stick.classList.add('horizontal');
                    const hIndex = segIndex === 0 ? 0 : (segIndex === 3 ? 1 : 2);
                    pos = segmentPositions.horizontal[hIndex];
                } else {
                    stick.classList.add('vertical');
                    const vIndex = segIndex === 1 ? 0 : (segIndex === 2 ? 1 : (segIndex === 4 ? 2 : 3));
                    pos = segmentPositions.vertical[vIndex];
                }

                stick.style.top = pos.top + 'px';
                stick.style.left = pos.left + 'px';

                const stickData = {
                    element: stick,
                    digitIndex: digitIndex,
                    segmentIndex: segIndex,
                    isHorizontal: isHorizontal
                };

                stick.dataset.stickIndex = stickPositions.length;
                stickPositions.push(stickData);

                stick.addEventListener('click', () => selectStick(stick));

                container.appendChild(stick);
            });
        }

        function createDropZones() {
            const containers = ['digit1', 'digit2'];

            containers.forEach((containerId, digitIndex) => {
                const container = document.getElementById(containerId);

                // Remove existing drop zones
                container.querySelectorAll('.drop-zone').forEach(z => z.remove());

                const occupiedSegments = stickPositions
                    .filter(sp => sp.digitIndex === digitIndex)
                    .map(sp => sp.segmentIndex);

                for (let segIndex = 0; segIndex <= 6; segIndex++) {
                    if (!occupiedSegments.includes(segIndex)) {
                        const zone = document.createElement('div');
                        zone.className = 'drop-zone';

                        let isHorizontal = segIndex === 0 || segIndex === 3 || segIndex === 6;
                        let pos;

                        if (isHorizontal) {
                            zone.classList.add('horizontal');
                            const hIndex = segIndex === 0 ? 0 : (segIndex === 3 ? 1 : 2);
                            pos = segmentPositions.horizontal[hIndex];
                        } else {
                            zone.classList.add('vertical');
                            const vIndex = segIndex === 1 ? 0 : (segIndex === 2 ? 1 : (segIndex === 4 ? 2 : 3));
                            pos = segmentPositions.vertical[vIndex];
                        }

                        zone.style.top = (pos.top - 3) + 'px';
                        zone.style.left = (pos.left - 3) + 'px';
                        zone.dataset.digitIndex = digitIndex;
                        zone.dataset.segmentIndex = segIndex;
                        zone.dataset.isHorizontal = isHorizontal;

                        zone.addEventListener('click', () => moveStickToZone(zone));

                        container.appendChild(zone);
                    }
                }
            });
        }

        // Track the selected stick's intended orientation
        let selectedStickOrientation = null;

        function selectStick(stick) {
            const puzzle = puzzles[currentLevel];
            if (movesMade >= puzzle.maxMoves && !selectedStick) {
                showMessage(`You can only move ${puzzle.maxMoves} stick${puzzle.maxMoves > 1 ? 's' : ''}!`, 'error');
                return;
            }

            if (selectedStick) {
                selectedStick.classList.remove('selected');
                document.querySelectorAll('.drop-zone').forEach(z => z.classList.remove('active'));
                hideRotateButton();
            }

            if (selectedStick === stick) {
                selectedStick = null;
                selectedStickOrientation = null;
                return;
            }

            selectedStick = stick;
            stick.classList.add('selected');

            const stickIndex = parseInt(stick.dataset.stickIndex);
            const stickData = stickPositions[stickIndex];
            selectedStickOrientation = stickData.isHorizontal;

            showRotateButton();
            highlightAllDropZones();
        }

        function showRotateButton() {
            // Keep the orientation indicator but hide the manual rotate button
            document.getElementById('orientationIndicator').classList.add('visible');
            document.getElementById('orientationIndicator').textContent = 'üí° Click any slot to place';
        }

        function hideRotateButton() {
            document.getElementById('rotateBtn').classList.remove('visible');
            document.getElementById('orientationIndicator').classList.remove('visible');
        }

        function highlightAllDropZones() {
            // Highlight ALL drop zones regardless of orientation
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.classList.add('active');
            });
        }

        function updateOrientationIndicator() {
            const indicator = document.getElementById('orientationIndicator');
            indicator.textContent = selectedStickOrientation ? '‚Üî Horizontal' : '‚Üï Vertical';
        }

        function rotateSelectedStick() {
            if (!selectedStick) return;

            selectedStickOrientation = !selectedStickOrientation;
            updateOrientationIndicator();
            highlightMatchingDropZones();
        }

        function highlightMatchingDropZones() {
            document.querySelectorAll('.drop-zone').forEach(zone => {
                const zoneIsHorizontal = zone.dataset.isHorizontal === 'true';
                if (zoneIsHorizontal === selectedStickOrientation) {
                    zone.classList.add('active');
                } else {
                    zone.classList.remove('active');
                }
            });
        }

        function moveStickToZone(zone) {
            if (!selectedStick) return;

            const stickIndex = parseInt(selectedStick.dataset.stickIndex);
            const stickData = stickPositions[stickIndex];

            const zoneIsHorizontal = zone.dataset.isHorizontal === 'true';

            // Auto-adapt to the target zone's orientation
            const newDigitIndex = parseInt(zone.dataset.digitIndex);
            const newSegmentIndex = parseInt(zone.dataset.segmentIndex);

            selectedStick.remove();

            // Automatically set orientation to match the drop zone
            stickData.isHorizontal = zoneIsHorizontal;
            stickData.digitIndex = newDigitIndex;
            stickData.segmentIndex = newSegmentIndex;

            // Update the matchstick's CSS class for orientation
            selectedStick.classList.remove('horizontal', 'vertical');
            selectedStick.classList.add(stickData.isHorizontal ? 'horizontal' : 'vertical');

            const container = document.getElementById(newDigitIndex === 0 ? 'digit1' : 'digit2');

            let pos;
            if (stickData.isHorizontal) {
                const hIndex = newSegmentIndex === 0 ? 0 : (newSegmentIndex === 3 ? 1 : 2);
                pos = segmentPositions.horizontal[hIndex];
            } else {
                const vIndex = newSegmentIndex === 1 ? 0 : (newSegmentIndex === 2 ? 1 : (newSegmentIndex === 4 ? 2 : 3));
                pos = segmentPositions.vertical[vIndex];
            }

            selectedStick.style.top = pos.top + 'px';
            selectedStick.style.left = pos.left + 'px';
            container.appendChild(selectedStick);

            selectedStick.classList.remove('selected');
            selectedStick = null;
            selectedStickOrientation = null;
            hideRotateButton();

            movesMade++;
            document.getElementById('moveCount').textContent = movesMade;

            document.querySelectorAll('.drop-zone').forEach(z => z.remove());
            createDropZones();

            updateCurrentNumber();

            // Auto-check answer after move
            setTimeout(() => {
                autoCheckAnswer();
            }, 300);
        }

        function getDigitFromSegments(digitIndex) {
            const segments = stickPositions
                .filter(sp => sp.digitIndex === digitIndex)
                .map(sp => sp.segmentIndex)
                .sort((a, b) => a - b);

            for (let digit = 0; digit <= 9; digit++) {
                const expectedSegments = [...digitSegments[digit]].sort((a, b) => a - b);
                if (JSON.stringify(segments) === JSON.stringify(expectedSegments)) {
                    return digit;
                }
            }
            return null;
        }

        function updateCurrentNumber() {
            const digit1 = getDigitFromSegments(0);
            const digit2 = getDigitFromSegments(1);

            let display = '';
            if (digit1 !== null) display += digit1;
            else display += '?';
            if (digit2 !== null) display += digit2;
            else display += '?';

            document.getElementById('currentNumber').textContent = display;
        }

        // Auto-check answer silently after each move
        function autoCheckAnswer() {
            const puzzle = puzzles[currentLevel];
            const digit1 = getDigitFromSegments(0);
            const digit2 = getDigitFromSegments(1);
            const feedback = document.getElementById('inlineFeedback');

            // Show invalid feedback if digits don't form valid numbers
            if (digit1 === null || digit2 === null) {
                feedback.innerHTML = '‚ùå Invalid';
                feedback.className = 'inline-feedback wrong';
                showWrongState('Invalid digit configuration!');
                return;
            }

            if (movesMade === 0) {
                feedback.innerHTML = '';
                feedback.className = 'inline-feedback';
                return;
            }

            if (movesMade > puzzle.maxMoves) {
                feedback.innerHTML = '‚ùå Too many moves';
                feedback.className = 'inline-feedback wrong';
                showWrongState('You used too many moves!');
                return;
            }

            const number = digit1 * 10 + digit2;
            const startNum = puzzle.startDigits[0] * 10 + puzzle.startDigits[1];

            let isCorrect = false;
            let message = '';

            // Check if the answer satisfies the challenge condition
            switch (puzzle.challengeType) {
                case 'greater':
                    isCorrect = number > startNum;
                    message = `üéâ Correct! ${number} > ${startNum}`;
                    break;
                case 'smaller':
                    isCorrect = number < startNum;
                    message = `üéâ Correct! ${number} < ${startNum}`;
                    break;
                case 'equal':
                    isCorrect = number === puzzle.targetValue;
                    message = `üéâ Correct! You made ${puzzle.targetValue}!`;
                    break;
            }

            if (isCorrect) {
                feedback.innerHTML = '‚úì Correct!';
                feedback.className = 'inline-feedback correct';
                showMessage(message, 'success');
                completedLevels.add(currentLevel);
                saveProgress();
                initLevelSelector();
                createConfetti();

                // Check if all levels are completed
                if (completedLevels.size === puzzles.length) {
                    setTimeout(() => {
                        showGameComplete();
                    }, 1000);
                } else if (currentLevel < puzzles.length - 1) {
                    // Show level complete overlay instead of just the button
                    setTimeout(() => {
                        showLevelComplete();
                    }, 500);
                }
            } else {
                // Wrong answer - hide matchsticks and show reset button
                feedback.innerHTML = '‚ùå Wrong';
                feedback.className = 'inline-feedback wrong';
                showWrongState('That doesn\'t solve the puzzle!');
            }
        }

        // Show level complete overlay
        function showLevelComplete() {
            const puzzleArea = document.getElementById('puzzleArea');
            const digit1Container = document.getElementById('digit1');
            const digit2Container = document.getElementById('digit2');

            // Hide the digit containers
            digit1Container.style.display = 'none';
            digit2Container.style.display = 'none';

            // Hide hint and rotate buttons
            document.getElementById('hintBtn').style.display = 'none';
            document.getElementById('rotateBtn').style.display = 'none';
            document.getElementById('orientationIndicator').style.display = 'none';

            // Create overlay if it doesn't exist
            let overlay = document.getElementById('wrongOverlay'); // Reuse the same overlay container
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'wrongOverlay';
                overlay.style.cssText = `
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 20px;
                    width: 100%;
                    padding: 40px 20px;
                `;
                puzzleArea.appendChild(overlay);
            }

            overlay.innerHTML = `
                <div style="font-size: 4rem;">üéâ</div>
                <div style="color: #4ADE80; font-size: 1.5rem; font-weight: 700; text-align: center;">Level Completed!</div>
                <div style="color: #E2E8F0; font-size: 1rem; text-align: center; max-width: 300px;">
                    Great job! Ready for the next challenge?
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="resetPuzzle()" style="
                        background: rgba(255, 255, 255, 0.1);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        padding: 15px 30px;
                        border-radius: 12px;
                        color: white;
                        font-size: 1.1rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    ">üîÑ Replay</button>
                    <button onclick="nextLevel()" style="
                        background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
                        border: none;
                        padding: 15px 40px;
                        border-radius: 12px;
                        color: white;
                        font-size: 1.1rem;
                        font-weight: 700;
                        cursor: pointer;
                        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
                        transition: all 0.3s ease;
                    ">Next Level ‚û°Ô∏è</button>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        // Show game complete overlay
        function showGameComplete() {
            const puzzleArea = document.getElementById('puzzleArea');
            const digit1Container = document.getElementById('digit1');
            const digit2Container = document.getElementById('digit2');

            // Hide the digit containers
            digit1Container.style.display = 'none';
            digit2Container.style.display = 'none';

            // Hide hint and rotate buttons
            document.getElementById('hintBtn').style.display = 'none';
            document.getElementById('rotateBtn').style.display = 'none';
            document.getElementById('orientationIndicator').style.display = 'none';

            // Create overlay if it doesn't exist
            let overlay = document.getElementById('wrongOverlay'); // Reuse the same overlay container
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'wrongOverlay';
                overlay.style.cssText = `
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 20px;
                    width: 100%;
                    padding: 40px 20px;
                `;
                puzzleArea.appendChild(overlay);
            }

            overlay.innerHTML = `
                <div style="font-size: 4rem;">üèÜ</div>
                <div style="color: #4ADE80; font-size: 1.5rem; font-weight: 700; text-align: center;">Game Completed!</div>
                <div style="color: #E2E8F0; font-size: 1rem; text-align: center; max-width: 300px;">
                    You've solved all ${puzzles.length} puzzles! Incredible work!
                </div>
                <button onclick="fullReset()" style="
                    background: linear-gradient(135deg, #4ADE80 0%, #22C55E 100%);
                    border: none;
                    padding: 15px 40px;
                    border-radius: 12px;
                    color: #064E3B;
                    font-size: 1.1rem;
                    font-weight: 700;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
                    transition: all 0.3s ease;
                    margin-top: 10px;
                ">üîÑ Play Again</button>
            `;
            overlay.style.display = 'flex';
        }

        function fullReset() {
            completedLevels.clear();
            saveProgress();
            shufflePuzzles(); // Re-shuffle for a new game!
            initLevelSelector();
            updateProgress();
            loadLevel(0);
            hideWrongState(); // Reuse this to hide the overlay and restore UI
        }
        function showWrongState(message) {
            const puzzleArea = document.getElementById('puzzleArea');
            const digit1Container = document.getElementById('digit1');
            const digit2Container = document.getElementById('digit2');

            // Hide the digit containers
            digit1Container.style.display = 'none';
            digit2Container.style.display = 'none';

            // Hide hint and rotate buttons
            document.getElementById('hintBtn').style.display = 'none';
            document.getElementById('rotateBtn').style.display = 'none';
            document.getElementById('orientationIndicator').style.display = 'none';

            // Create overlay if it doesn't exist
            let overlay = document.getElementById('wrongOverlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'wrongOverlay';
                overlay.style.cssText = `
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 20px;
                    width: 100%;
                    padding: 40px 20px;
                `;
                puzzleArea.appendChild(overlay);
            }

            overlay.innerHTML = `
                <div style="font-size: 4rem;">‚ùå</div>
                <div style="color: #F87171; font-size: 1.5rem; font-weight: 700; text-align: center;">Incorrect</div>
                <div style="color: #E2E8F0; font-size: 1rem; text-align: center; max-width: 300px;">${message}</div>
                <button onclick="resetPuzzle()" style="
                    background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
                    border: none;
                    padding: 12px 30px;
                    border-radius: 10px;
                    color: white;
                    font-size: 1rem;
                    font-weight: 600;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
                    transition: all 0.3s ease;
                ">Try Again</button>
            `;
            overlay.style.display = 'flex';
        }

        // Hide wrong state and restore puzzle
        function hideWrongState() {
            const digit1Container = document.getElementById('digit1');
            const digit2Container = document.getElementById('digit2');
            const overlay = document.getElementById('wrongOverlay');

            // Show the digit containers
            digit1Container.style.display = 'flex';
            digit2Container.style.display = 'flex';

            // Show hint and rotate buttons
            document.getElementById('hintBtn').style.display = 'flex';
            document.getElementById('rotateBtn').style.display = 'flex';
            document.getElementById('orientationIndicator').style.display = 'block';

            // Hide overlay
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        function checkAnswer() {
            const puzzle = puzzles[currentLevel];
            const digit1 = getDigitFromSegments(0);
            const digit2 = getDigitFromSegments(1);

            if (digit1 === null || digit2 === null) {
                showMessage('Invalid number configuration!', 'error');
                return;
            }

            const number = digit1 * 10 + digit2;
            const startNum = puzzle.startDigits[0] * 10 + puzzle.startDigits[1];

            let isCorrect = false;
            let message = '';

            if (movesMade === 0) {
                showMessage('Move some sticks first!', 'error');
                return;
            }

            if (movesMade > puzzle.maxMoves) {
                showMessage(`You can only move ${puzzle.maxMoves} stick${puzzle.maxMoves > 1 ? 's' : ''}!`, 'error');
                return;
            }

            switch (puzzle.challengeType) {
                case 'greater':
                    isCorrect = number > startNum;
                    message = isCorrect ?
                        `üéâ Correct! ${number} > ${startNum}` :
                        `${number} is not greater than ${startNum}!`;
                    break;
                case 'smaller':
                    isCorrect = number < startNum;
                    message = isCorrect ?
                        `üéâ Correct! ${number} < ${startNum}` :
                        `${number} is not smaller than ${startNum}!`;
                    break;
                case 'equal':
                    isCorrect = number === puzzle.targetValue;
                    message = isCorrect ?
                        `üéâ Correct! You made ${puzzle.targetValue}!` :
                        `${number} ‚â† ${puzzle.targetValue}!`;
                    break;
            }

            if (isCorrect) {
                showMessage(message, 'success');
                completedLevels.add(currentLevel);
                saveProgress();
                initLevelSelector();
                createConfetti();

                if (currentLevel < puzzles.length - 1) {
                    document.getElementById('nextBtn').style.display = 'inline-block';
                }
            } else {
                showMessage(message, 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('resultMessage');
            msg.textContent = text;
            msg.className = 'result-message ' + type + ' show';

            if (type !== 'success') {
                setTimeout(() => {
                    msg.classList.remove('show');
                }, 3000);
            }
        }

        function resetPuzzle() {
            // Hide wrong state overlay if visible
            hideWrongState();

            selectedStick = null;
            movesMade = 0;
            document.getElementById('moveCount').textContent = '0';
            document.getElementById('resultMessage').className = 'result-message';
            document.getElementById('nextBtn').style.display = 'none';

            // Clear inline feedback
            const feedback = document.getElementById('inlineFeedback');
            feedback.innerHTML = '';
            feedback.className = 'inline-feedback';

            document.querySelectorAll('.drop-zone').forEach(z => z.remove());
            initPuzzle();
            updateCurrentNumber();
        }

        function nextLevel() {
            if (currentLevel < puzzles.length - 1) {
                loadLevel(currentLevel + 1);
                hideWrongState();
            }
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        function showHint() {
            const puzzle = puzzles[currentLevel];
            showMessage('üí° ' + puzzle.hint, 'success');
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextLevel);
        document.getElementById('hintBtn').addEventListener('click', showHint);
        document.getElementById('rotateBtn').addEventListener('click', rotateSelectedStick);

        // Shuffle puzzles 2-10 (index 1-9), keep Level 1 (index 0) fixed
        function shufflePuzzles() {
            const puzzlesToShuffle = puzzles.slice(1); // Get puzzles 2-10

            // Fisher-Yates shuffle
            for (let i = puzzlesToShuffle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [puzzlesToShuffle[i], puzzlesToShuffle[j]] = [puzzlesToShuffle[j], puzzlesToShuffle[i]];
            }

            // Put shuffled puzzles back (keeping index 0 untouched)
            for (let i = 0; i < puzzlesToShuffle.length; i++) {
                puzzles[i + 1] = puzzlesToShuffle[i];
            }
        }

        // Initialize
        shufflePuzzles(); // Randomize puzzles 2-10
        loadProgress();
        initLevelSelector();
        loadLevel(0);
    </script>
